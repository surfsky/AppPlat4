<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="/res/js/jquery-3.3.1.min.js"></script>
    <script>
        function switchPlay() {
            var audio = document.getElementById("audio");
            var btn = document.getElementById("btnPlay");
            //var audio = $("#audio");   // 吐血，获取不到
            //alert(audio.id);
            //alert(audio.played);
            if (audio.paused) {
                audio.play();
                btn.innerText = "暂停";
            }
            else {
                audio.pause();
                btn.innerText = "播放";
            }
        }

    </script>
</head>
<body>
    <h1>Play Sound</h1>
    <h2>
        <button id="btnPlay" type="button" onclick="switchPlay()">播放</button>
    </h2>
    <audio id="audio" src="/Res/neworder.mp3" controls="controls" />
</body>
</html>
