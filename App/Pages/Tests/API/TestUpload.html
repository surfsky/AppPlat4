<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/res/js/message.js"></script>
</head>
<body class="container">
    <form id="form">
        <div class="form-group">
            <label for="folder">存储目录</label>
            <input type="text" id="folder" name="folder" class="form-control" />
        </div>
        <div class="form-group">
            <label for="file1">文件1</label>
            <input type="file" id="file1" name="file1" accept="image/*" class="form-control" />
        </div>
        <div class="form-group">
            <label for="file2">文件2</label>
            <input type="file" id="file2" name="file2" accept="image/*" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
    </form>
    <script type="text/javascript">
        // 显示提示框
        function alert(msg) {
            $.message({message: msg, type: 'information', duration:4000, center:true });
        }

        $(function () {
            $("#btnSubmit").click(function () {
               var formData = new FormData(document.getElementById("form"));
                $.ajax({
                    url: '/HttpApi/Ding/Up' ,
                    type: 'POST',
                    data: formData,
                    async: false,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (result) {
                        var s = JSON.stringify(result);
                        alert(s);
                    }
                });
            });
        });

    </script>
</body>
</html>
